<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Box Example</title>
</head>
<body>
    <h1>Search</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter your search..." required>
        <button type="submit">Search</button>
    </form>

    {% if query %}
        {{ query }}
    {% else %}
        <p>No query provided</p>
    {% endif %}        
</body>
</html>
